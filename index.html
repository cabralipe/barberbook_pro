<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BarberApp - Encontre sua Barbearia</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#f48c25",
              "primary-hover": "#d67615",
              "primary-dark": "#d97715",
              "background-light": "#f8f7f5",
              "background-dark": "#181411",
              "card-dark": "#27211b",
              "card-border": "#393028",
              "surface-dark": "#27211b", 
              "surface-highlight": "#393028",
              "surface-marketing": "#221910",
              "border-dark": "#393028",
              "input-bg": "#27211b",
              "input-border": "#54473b",
              "text-secondary": "#baab9c",
            },
            fontFamily: {
              "sans": ["Inter", "sans-serif"],
              "display": ["Inter", "sans-serif"],
              "body": ["Inter", "sans-serif"],
            },
            borderRadius: {
              "xl": "0.75rem",
              "2xl": "1rem",
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #181411;
        color: #ffffff;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #181411; 
      }
      ::-webkit-scrollbar-thumb {
        background: #393028; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f48c25; 
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .scrollbar-hide {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      .calendar-day:hover {
          background-color: #393028;
          color: white;
      }
      .calendar-day.selected {
          background-color: #f48c25;
          color: white;
      }
    </style>
  <body class="bg-background-dark text-white overflow-x-hidden min-h-screen flex flex-col">
    <div id="root" class="flex flex-col min-h-screen"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
